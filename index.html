<!DOCTYPE html>
<html>
 
<head>
	<title>Analogue Clock</title>
	<link rel = "stylesheet" href = "analogue.css"/>
	<script src = "js/analogue.js"></script>
	<link rel = "stylesheet" href = "bootstrap.min.css">
    <script src= "https://code.jquery.com/jquery-2.2.4.min.js" type = "text/javascript"></script>
    <link href = "https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel = "stylesheet">
    <script type = "text/javascript" src = "bootstrap.min.js"></script>

	 
</head>
 
<body>
	<div class = "container">
		<div class="row">
			<div class = "col-md-6">
				<div id="current-time">
            	12:00:00 AM
				</div>
            	
            </div>

			<div class="col-md-6">
				<canvas id="clockCanvas" width="200" height="200">
				    If you can see this message, your browser does not support canvas 
				    and needs an update. Sorry. :(
				</canvas>
			</div>
		</div>
		<form>
			<!-- Timezone select option -->
			<select class = "form-control" onchange="updateTime()" id = "tzSelect"> Select Location and Timezone

	        </select>
        </form>
	</div>
	 
</body>
</html>
